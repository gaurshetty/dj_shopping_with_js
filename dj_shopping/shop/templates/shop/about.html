{% extends "index.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}
About Page
{% endblock title %}

{% block body %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'assets/Slide1.JPG' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Deal of the day</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/Slide2.JPG' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Top picks</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/Slide3.JPG' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Deal on top brands</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/Slide4.JPG' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Brands at slashed prices</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'assets/Slide5.JPG' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Trends for her</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div><br>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="text-center">
        <img class="img-fluid" src="{% static 'assets/about1.jpg' %}" width="550px" height="350px" alt="">
      </div><br>
      <div class="text-center">
        <img class="img-fluid" src="{% static 'assets/about2.webp' %}" width="550px" height="350px" alt=""/>
      </div>
    </div>
    <div class="col">
      <div class="text-center">
        <img class="img-fluid" src="{% static 'assets/about4.webp' %}" width="550px" height="350px" alt=""/>
      </div><br>
      <div class="text-center">
        <img class="img-fluid" src="{% static 'assets/about3.jpg' %}" width="550px" height="350px" alt=""/>
      </div>
    </div>
  </div>
</div>


{% endblock body %}
